<html>
<head>
<title>My Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">      
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script> 
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script> 
<script type="text/javascript">

 function initialize() {
    var map;
    var myLatlng = new google.maps.LatLng(1.3667, 103.8);
    var mapOptions = {
            zoom: 11,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
    }

    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    $.getJSON('http://connectme-env-3bpnycxdry.elasticbeanstalk.com/api/event/?event_id=5497f8c7f1cd3133e8b4efc7', function(data){ 
            var latlng = new google.maps.LatLng(Number(data.latitude),Number(data.longitude));
            new google.maps.Marker({
                position: latlng,
                map: map
            });
        });        
    };

    google.maps.event.addDomListener(window, 'load', initialize);

</script>
    
    </head>

  </div><!-- /page -->
 </body> </html>
